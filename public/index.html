<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
  </head>
  <body>
    <h1>Chat App</h1>

    <div id="messages"></div>

    <form id="message-form">
      <input name="userMessage" placeholder="Text here" type="text" value="" />
      <button>Send</button>
    </form>
    <button id="send-location">Share Location</button>

    <!--We use the id to identufy and target this element/template from chat.js-->
    <script id="message-template" type="text/html">
      <div>
        <p li>{{createdAt}} - {{text}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
        <p>
          {{createdAt}} -
          <a href="{{coordinates}}" target="_blank">Current Location</a>
        </p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!--Front end socketio library-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
