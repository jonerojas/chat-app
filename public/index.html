<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Join</h1>
        <!--The form data will be available as a query string in the address box-->
        <!--Example: http://localhost:3000/chat.html?name=jonathan&room=Oakland-->
        <form action="/chat.html">
          <label>Display name</label>
          <input type="text" name="username" placeholder="username" placeholder="Display Name" required />
          <label>Room</label>
          <input type="text" name="room" placeholder="Room" required />
          <button>Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
